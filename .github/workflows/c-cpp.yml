name: Multi-Platform Build CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: 'recursive'

    - name: Install Dependencies (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake libssl-dev nlohmann-json3-dev libgtest-dev

    - name: Install Dependencies (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        brew install cmake nlohmann-json openssl googletest

    - name: Install Dependencies (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        vcpkg install nlohmann-json:x64-windows openssl:x64-windows gtest:x64-windows

    - name: Configure and Build (Unix)
      if: matrix.os != 'windows-latest'
      run: |
        mkdir build
        cd build
        cmake .. -DCMAKE_BUILD_TYPE=Release
        cmake --build . --config Release

    - name: Configure and Build (Windows)
      if: matrix.os == 'windows-latest'
      shell: bash
      run: |
        mkdir build
        cd build
        cmake .. -DCMAKE_BUILD_TYPE=Release -DCMAKE_TOOLCHAIN_FILE=C:/vcpkg/scripts/buildsystems/vcpkg.cmake
        cmake --build . --config Release

    - name: Run Unit Tests
      if: matrix.os != 'windows-latest' # Skip windows tests if gtest linking is complex, but try anyway if you want
      run: |
        cd build
        ctest --output-on-failure

    - name: Archive Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: photon-${{ matrix.os }}
        path: |
          build/photon
          build/photon.exe
          build/Release/photon.exe
        if-no-files-found: warn
