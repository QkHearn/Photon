name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: 'recursive'

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake libssl-dev nlohmann-json3-dev libgtest-dev

    - name: Configure and Build
      run: |
        mkdir build
        cd build
        cmake ..
        make -j$(nproc)

    - name: Run Unit Tests
      run: |
        cd build
        ctest --output-on-failure
